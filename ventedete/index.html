<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Vente detté</title>
     <link rel="stylesheet" href="style.css">



     <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
     <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
     <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
     <link rel="manifest" href="favicon/site.webmanifest">
     <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
     <link rel="shortcut icon" href="favicon/favicon.ico">
     <meta name="msapplication-TileColor" content="#da532c">
     <meta name="msapplication-config" content="favicon/browserconfig.xml">
     <meta name="theme-color" content="#ffffff">


</head>

<body>


     <input type="range" id="slider" min="10" max="100" value="100">

     <div class="object">
          <div>
               <span id="objectTitle">Title</span>
               <span id="objectPrice">Price</span>
          </div>
          <img id="objectImage" src="media/tripode.png" alt="">
     </div>

     <div class="nav">
          <div class="arrow">
               <button id="leftArrow" onclick="previousObject()">≺</button>
               <span><span id="index"></span>/<span id="indexLenght"></span></span>
               <button id="rightArrow" onclick="nextObject()">≻</button>
          </div>
          <div class="button">
               <button id="ARbutton" onclick="launchAR()">Voir en R.A</button>
               <a id="emailButton" href="mailto:ehtomer@gmail.com">Intéresé·e?</a>
               <button id="changeBg" onclick="changeBackground()">Changer le fond</button>
          </div>
     </div>



     <!-- 
     <div class="backgrounds">
          <div data-bg="bg-sol" class="pointer bgSelected" onclick="changeBackground(this)"></div>
          <div data-bg="bg-air" class="pointer" onclick="changeBackground(this)"></div>
          <div data-bg="bg-table" class="pointer" onclick="changeBackground(this)"></div>
     </div> -->

     <div class="bg"></div>

     <script src="script.js"></script>

</body>

</html>
