<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KWIKSTEP RACE 2026</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index.css">

    <link href="https://fonts.cdnfonts.com/css/alte-haas-grotesk?styles=10514" rel="stylesheet">

</head>

<body>

    <!-- <button onclick="toggleMute()" id="unmuteBtn">unmute</button> -->

    <div class="player" onclick="openplayer()">
        <img src="media/2-Photoroom.webp" alt="" id="velo">

        <video autoplay loop playsinline muted
               disablePictureInPicture poster="media/poster.webp" id="video">
            <source src="media/untitled.mp4" type='video/mp4'>
        </video>
    </div>

    <div class="info">
        <h1>KWIKSTEP RACE</h1>

        <p>All√¥ all√¥ all Kwikstep riders! A race wants to be organized this year to meet all of us and....</p>
        <!-- <small>The ùí¶wikstep ‚Ñõide ùíússociation ¬©</small> -->
    </div>

    <form name="subscription" method="POST" data-netlify="true">
        <div style="display: flex; gap: 10px; width: 100%;">
            <input type="text" name="name" required placeholder="Name">
            <input type="text" name="city" required placeholder="City">
        </div>
        <input type="email" name="email" required placeholder="Email">
        <input type="submit" value="Receive news!">
    </form>


    <script>
        function openplayer() {
            var video = document.getElementById("video");
            video.muted = !video.muted;

            var player = document.querySelector(".player");
            player.classList.toggle('playerOn')

            var velo = document.getElementById("velo");
            velo.src = "media/1-Photoroom.webp"
        }
    </script>
</body>

</html>
