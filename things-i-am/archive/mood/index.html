<!DOCTYPE html>
<html>
  <head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mood tracker</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <style type="text/css">
    
    body{
      font-family: monospace;
      max-width: 580px;
      margin:auto;
    }
    
    header{
      padding: 1em;
      font-size: .75rem;
      display: flex;
      justify-content: space-between;
    }
    
    header h1{
      font-weight: normal;
      font-size: .75rem;
      margin: 0;
    }
    

    #content {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-content: flex-start;
      align-items: flex-start;
    }
    
    #content h1{
      display: inline-block;
      width: 70px;
      height: 70px;
      font-weight: normal;
      font-size: .75rem;
      box-sizing: border-box;
      padding: .5rem;
      margin: 0;
    }
    
    .entry{
      display: inline-block;
      width: 70px;
      height: 70px;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    
    .entry p{
      font-size: .5rem;
      display: none;
    }
    
    .entry .emoji{
      font-size: 2rem;
      filter: grayscale(1);
      mix-blend-mode: multiply;
    }
    
    .entry[mood='1']{ background: #f26847; }
    .entry[mood='2']{ background: #fda751; }
    .entry[mood='3']{ background: #ecf42a; }
    .entry[mood='4']{ background: #a1d954; }
    .entry[mood='5']{ background: #a2ff22; }

    
  </style>
</head>

<body>

  <header>
    <h1>Mood</h1>
    <a href="https://docs.google.com/forms/d/e/1FAIpQLScsQNz1re7XcPPjA16HI4oA53nIRQjgCo6D2pPAkExYfhuIrQ/viewform" target="_blank">Add entry</a>
  </header>

  <div id="content">

  </div>


  <script src="//code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>
  <script src="code.js" type="text/javascript"></script>
</body></html>
