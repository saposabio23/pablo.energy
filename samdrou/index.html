<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .regle {
            display: flex;
            flex-direction: column;
            width: 50%;
            height: 100vh;
            overflow-y: scroll;
        }

        span {
            padding: 8px;
            border: 1px solid blue
        }

        span:hover {
            cursor: pointer;
            padding: 8px;
            background-color: blue;
            color: white;
        }

        .selected {
            background-color: red;
            color: white;
        }

        .contenu {
            width: 50%;
            position: absolute;
            right: 0;
            top: 0;
            min-height: 100vh;
        }

        .contenu>div {
            background-color: red;
            height: 100%;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            display: none;
        }
    </style>

</head>

<body>

    <div class="regle">
        <span>Eva Petitcollin Leclercq</span>
        <span data-people="projetMathis">Mathis Lecoq</span>
        <span data-people="projetCaro">Caroline Lenfant</span>
        <span>Félicie Marchal</span>
        <span>Hester Martin</span>
        <span>Jaouen Mokrane</span>
        <span data-people="projetJudith">Judith Nicaud</span>
        <span>Jiryeol Park</span>
        <span>Tiffany Pierre-Nicolas</span>
        <span>Gabriela Prieto Angel</span>
        <span>Lisa Prudent</span>
        <span>Ella Rastall</span>
        <span>Léa Rychlewski</span>
        <span>Prunelle Sallé</span>
        <span>Alex Villain</span>
        <span>Anaïs Welter</span>
    </div>

    <div class="contenu">
        <div id="projetMathis">
            <h3>Mathis Lecoq</h3>
        </div>

        <div id="projetJudith">
            <h3>Judith</h3>
        </div>

        <div id="projetCaro">
            <h3>Caroline Lenfant</h3>
        </div>
    </div>

    <script>

        //On prend tous les span du div regle, et pour chacun:
        document.querySelectorAll('.regle > span').forEach(item => {
            item.addEventListener('click', event => {

                // On nettoie tous les spans de leur mode "selected"
                document.querySelectorAll('.regle > span').forEach(item => {
                    item.classList.remove('selected');
                })

                // On nettoie les div de droite
                document.querySelectorAll('.contenu > div').forEach(item => {
                    item.style.display = "none";
                })

                // On ajoute le mode "selected" au span où on a clické
                item.classList.add('selected');

                // On récupère l'attribut du span où on a clické
                var attribute = event.target.getAttribute('data-people');

                // On affiche le div qui possède le même nom d'ID
                document.getElementById(attribute).style.display = "flex";

            })
        })
    </script>

</body>

</html>
