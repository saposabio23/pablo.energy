    <script>
        function ageOfPablo() {
            const startDate = new Date(1998, 4, 30); // May 30, 1998
            const now = new Date();

            const elapsedMilliseconds = now - startDate;
            const totalDays = Math.floor(elapsedMilliseconds / (1000 * 60 * 60 * 24)); // Convert ms to days

            const years = Math.floor(totalDays / 365.25); // Calculate total years
            const daysInCurrentYear = totalDays % 365; // Remaining days in the current year

            document.getElementById('yearsAge').textContent = years;
            document.getElementById('daysAge').textContent = daysInCurrentYear;
        }
