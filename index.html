<body>

    <div id="pm">
    </div>
    <div style="display: flex; flex-direction: column;gap: 10px;">

            </span>
        </div>

        <div style="display: flex; align-items: start; ">
            <small>Age</small>
            <span><span id="yearsAge"></span> years,

                pablo {at} pm {.} me</span>
        </div>
    </div>

    <script>
        console.log("Website by Pablo Moreno (www.pablo.energy)");

        function init() {
            loadRandomImage()
            isItNight()
            getLocalTime();
            setInterval(getLocalTime, 1000);
            ageOfPablo()
            setInterval(ageOfPablo, 1000);

        }
        // LOCALTIME INS AMS
        function getLocalTime() {
            const timeOptions = {
                timeZone: "Europe/Amsterdam",
                hour: "2-digit",
                minute: "2-digit",
                second: "2-digit",
                hour12: false
            };

            const now = new Date();
            const clockformatter = new Intl.DateTimeFormat('en-GB', timeOptions);
            const [hour, minute, second] = clockformatter.formatToParts(now)
                .filter(part => part.type !== 'literal')
                .map(part => part.value);

            document.getElementById('hours').textContent = hour;
            document.getElementById('minutes').textContent = minute;
            document.getElementById('seconds').textContent = second;
        }

        // NIGHT MODE
        function isItNight() {
            var day = new Date();
            var hr = day.getHours();
            if (
                hr == 23 ||
                hr == 0 ||
                hr == 1 ||
                hr == 2 ||
                hr == 3 ||
                hr == 4 ||
                hr == 5 ||
                hr == 6
            ) {
                document.querySelector('body').style.backgroundColor = 'SlateGray'
                document.querySelector('body').style.color = 'LightBlue'
                document.getElementById('pm').style.backgroundImage = 'None';
                document.getElementById('pm').style.borderColor = 'LightBlue'

            }
            else {
            }
        }


        function ageOfPablo() {
            const startDate = new Date(1998, 4, 30);
            const now = new Date();

            const elapsedMilliseconds = now - startDate;

            const seconds = Math.floor(elapsedMilliseconds / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);

            let years = Math.floor(days / 365.25);
            let remainingDays = days % 365.25;
            let months = Math.floor(remainingDays / 30.44);
            remainingDays = Math.floor(remainingDays % 30.44);

            const elapsed = {
                years: years,
                months: months,
                days: remainingDays,
                hours: hours % 24,
                minutes: minutes % 60,
                seconds: seconds % 60
            };

            document.getElementById('yearsAge').textContent = elapsed.years;
            document.getElementById('monthsAge').textContent = elapsed.months;
            document.getElementById('daysAge').textContent = elapsed.days;
            document.getElementById('hoursAge').textContent = elapsed.hours;
            document.getElementById('minutesAge').textContent = elapsed.minutes;

            // console.log(elapsed.seconds)
        }


        // Define the image folder path and the list of image names
        const imageFolder = 'media/';
        const images = [
            'pablo-1.jpg',
            'pablo-2.jpg',
            'pablo-3.jpg'];

        function loadRandomImage() {
            const randomIndex = Math.floor(Math.random() * images.length);
            const randomImagePath = imageFolder + images[randomIndex];

            document.getElementById('pm').style.backgroundImage = 'url(' + randomImagePath + ')';
        }


        init()

    </script>
