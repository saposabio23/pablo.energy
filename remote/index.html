<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pablo remote</title>

    <link rel="icon" type="image/png" href="favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Remote gift" />
    <link rel="manifest" href="site.webmanifest" />

    <link href="https://fonts.cdnfonts.com/css/product-sans" rel="stylesheet">

    <style>
        body {
            background-color: #131314;
            height: 100vh;
            width: 100vw;
            box-sizing: border-box;
            margin: 0;
            padding: 25px 25px 0 25px;
            display: flex;
            flex-direction: column;
            font-family: sans-serif;
            color: white;

            font-family: 'Product Sans', sans-serif;
            overflow: hidden;

        }

        .video {
            height: 100%;
            background-color: blue;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
        }

        .video span {
            position: absolute;
            bottom: 0;
            left: 0;
            z-index: 99;
            padding: 18px;
            text-shadow: 0 0 20px rgba(0, 0, 0, 0.428);

        }


        .infos {
            display: flex;
            justify-content: space-between;
            position: relative;
            padding: 26px;
            box-sizing: border-box;
            align-items: center;
            align-content: center;
        }


        .infos>div {
            display: flex;
            height: fit-content;
            gap: 6px;
            position: relative;
            align-items: center;
        }

        .icons div {
            height: 100%;

        }

        .icons div:hover,
        .status div:hover {
            opacity: .7;
            cursor: not-allowed;
        }

        .icons img {
            height: 50px;
        }


        #dial:hover,
        #info:hover {
            cursor: pointer !important;
            opacity: .7;

        }


        .status {
            gap: 18px !important;
        }

        .status img {
            height: 20px;
        }

        video {
            height: 100%;
            width: 100%;
            object-fit: cover;
        }


        @media (max-width: 700px) {
            .status div:not(#info) {
                display: none;
            }

            .icons div:not(#dial) {
                display: none;
            }
        }
    </style>
</head>

<body>

    <div class="video">
        <video id="randomVideo" width="320" height="240" autoplay loop playsinline muted disablePictureInPicture
               controlsList="nodownload">
            <source src="call.mp4" type='video/mp4'>
        </video>
        <span>Pablito</span>
    </div>

    <div class=" infos">
        <div>
            <span id="clock"></span>
            <span>âŽŸ Analogue</span>
        </div>
        <div class="icons">
            <div><img src="icons/icon1.svg" alt=""></div>
            <div><img src="icons/icon2.svg" alt=""></div>
            <div><img src="icons/icon3.svg" alt=""></div>
            <div><img src="icons/icon4.svg" alt=""></div>
            <div><img src="icons/icon5.svg" alt=""></div>
            <div><img src="icons/icon6.svg" alt=""></div>
            <div id="dial"><img src="icons/icon7.svg" alt=""></div>
        </div>
        <div class="status">
            <div><img src="icons/side2.svg" alt=""></div>
            <div><img src="icons/side3.svg" alt=""></div>
            <div><img src="icons/side4.svg" alt=""></div>
            <div id="info"><img src="icons/side1.svg" alt=""></div>
        </div>
    </div>

    <span id="clock"></span>

    <script>
        function updateClock() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}`;
        }

        // initial call + update every second
        updateClock();
        setInterval(updateClock, 1000);

        function enableClickToClose() {
            window.addEventListener('click', () => {
                window.close();
            });
        }

        window.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('randomVideo');

            // Wait until metadata is loaded (so we know the duration)
            video.addEventListener('loadedmetadata', () => {
                const jumpVideo = () => {
                    const duration = video.duration;
                    if (!isNaN(duration) && duration > 0) {
                        const randomTime = Math.random() * duration;
                        video.currentTime = randomTime;
                        console.log(`Jumped to ${randomTime.toFixed(1)}s`);
                    }
                };

                // Jump immediately once loaded
                jumpVideo();

                // Then jump every 40 seconds
                setInterval(jumpVideo, 30000);
            });
        });

        // Redirect when clicking on #dial
        document.getElementById('dial').addEventListener('click', () => {
            window.location.href = 'https://haveagood.today/';
        });

        // Show alert when clicking on #info
        document.getElementById('info').addEventListener('click', () => {
            alert('Thanks Analogue ðŸ”µ friends!');
        });


    </script>

</body>

</html>
