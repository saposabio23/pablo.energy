<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Vente d'objets</title>
     <link rel="stylesheet" href="style.css">
</head>

<body>


     <div class="object">
          <div>
               <span id="objectTitle">Title</span>
               <span id="objectPrice">Price</span>
          </div>
          <img id="objectImage" src="media/tripode.png" alt="">
     </div>

     <div class="nav">
          <button class="pointer" onclick="previousObject()">≺</button>
          <span><span id="index"></span>/<span id="indexLenght"></span></span>
          <button class="pointer" onclick="nextObject()">≻</button>
     </div>

     <button class="pointer" onclick="launchCamera()">voir en AR</button>
     <video autoplay id="video"></video>


     <div class="bg"></div>

     <script src="script.js"></script>

</body>

</html>
