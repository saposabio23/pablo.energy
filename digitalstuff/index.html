<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ê’° digital stuff ê’±</title>

  <style>
    body {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      margin: 10px;
      gap: 10px;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 14px;
    }

    summary {
      margin: 0;
      border: 1px solid gray;
      border-width: 1px 1px 1px 1px;
      padding: 4px;
      top: 0;
      position: sticky;
      background-color: white;
      font-size: 20px;
      font-weight: 900;
    }

    summary:nth-child(2){
      border-width: 1px 1px 1px 0 !important;
    }

    summary:hover {
      cursor: pointer;
    }

    details {
      height: fit-content;
    }

    details>div {
      border: 1px solid gray;
      border-width: 0 1px 1px 1px;

      padding: 5px;
    }

    details>div>span:nth-child(1) {
      font-weight: 900;
      display: block;
    }

    details>div>span:nth-child(2) {
      display: inline;
    }

    sup {
      color: red;
      font-size: 50%;
      border: 1px solid red;
      border-radius: 999px;
      padding: 0px 2px;
      margin-left: 5px;
    }

    a {
      position: fixed;
      bottom: 5px;
      right: 10px;
      font-size: 40px;
      text-decoration: none;
      z-index: 999;
      transition: all .3s ease-in-out;
    }

    a:hover {
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      transition: all .3s ease-in-out;
    }
  </style>

</head>

<body>

  <a href="https://docs.google.com/spreadsheets/d/1qu36ebMSAHbI5mP1RJxfRLoU_Qg6n3Kce--O1XfxaPM/edit#gid=0">ðŸ¤”</a>

  <!-- <span>(theses apps are for MacOS but I think you can find <a
       href="https://alternativeto.net/">alternatives</a>)</span> -->

  <details id="computer">
    <summary>ðŸ’» Mac Apps</summary>
  </details>

  <details id="extensions">
    <summary>ðŸ“¡ Chrome Extensions </summary>
  </details>

  <details id="tweaks">
    <summary>ðŸ“± Cydia Tweaks</summary>
  </details>

  <script>
    fetch(
      "https://opensheet.elk.sh/1qu36ebMSAHbI5mP1RJxfRLoU_Qg6n3Kce--O1XfxaPM/COMPUTER"
    )
      .then((res) => res.json())
      .then((data) => {
        data.forEach((row) => {

          let block = document.createElement("div");

          let title = document.createElement("span");
          title.innerHTML = row.TITLE;
          block.appendChild(title);

          if (row.STATUS == 'old') {
          }

          if (row.STATUS == 'new!') {
            let status = document.createElement("sup");
            status.innerHTML = row.STATUS;
            title.appendChild(status);
          }

          let description = document.createElement("span");
          description.innerHTML = row.DESCRIPTION;
          block.appendChild(description);



          document.querySelector('#computer').appendChild(block);
        });

        console.log(data)

      });

    fetch(
      "https://opensheet.elk.sh/1qu36ebMSAHbI5mP1RJxfRLoU_Qg6n3Kce--O1XfxaPM/EXTENSIONS"
    )
      .then((res) => res.json())
      .then((data) => {
        data.forEach((row) => {

          let block = document.createElement("div");

          let title = document.createElement("span");
          title.innerHTML = row.TITLE;
          block.appendChild(title);

          let description = document.createElement("span");
          description.innerHTML = row.DESCRIPTION;
          block.appendChild(description);

          document.querySelector('#extensions').appendChild(block);
        });
      });

    fetch(
      "https://opensheet.elk.sh/1qu36ebMSAHbI5mP1RJxfRLoU_Qg6n3Kce--O1XfxaPM/TWEAKS"
    )
      .then((res) => res.json())
      .then((data) => {
        data.forEach((row) => {

          let block = document.createElement("div");

          let title = document.createElement("span");
          title.innerHTML = row.TITLE;
          block.appendChild(title);

          let description = document.createElement("span");
          description.innerHTML = row.DESCRIPTION;
          block.appendChild(description);

          document.querySelector('#tweaks').appendChild(block);
        });
      });

  </script>

</body>

</html>
